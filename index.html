<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/icon-cruz-azul.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title> 
</head>
<body class="body-login">
    <main class="main-container">
        <div class="main-container_login">

            <div class="main-container_login__form">
                <h1>Login</h1>
                <form class="main-container_login__form___input">
                    <div class="main-container_login__form___input___user">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"  placeholder="email@dominio.com">
                    </div>
                    <div class="main-container_login__form___input___user">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text"  placeholder="Senha">
                    </div>
                   
                </form>

                <div class="main-container_login__form___links">
                    <p class="form-paragraph_password">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar senha</label>
                    </p> 
                    <p class="form-paragraph_forgot"><a href="">Esqueceu a senha?</a></p>
                </div>

                <div class="main-container_login__form___buttons">
                    <button>Login</button>
                    <p>Ainda não tem conta? <a href="./cadastro.html">Registre-se</a></p>
                </div>

                <span><p>Ou faça login com</p></span>

                <div class="main-container_login__buttons">
                    
                    <button>
                        <img src="assets/img/google.png" alt="botão de login google">
                    </button>

                    <button>
                        <img src="assets/img/apple.png" alt="botão de login apple">
                    </button>
                </div>

            </div>

            <div class="main-container_login__logo">
                <img src="assets/img/logo-cruz-azul.png" alt="cruz azul logo">
            </div>

        </div>
    </main>
</body>
</html>
